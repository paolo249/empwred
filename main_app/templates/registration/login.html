{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<h5>Welcome back.</h5>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn submit" value="Log in">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
