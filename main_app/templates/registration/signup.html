{% extends 'base.html' %}
{% block content %}

<h1>Create an account with us.</h1>
<h5>We're happy you're here and ready to help you find your PWR.</h5>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn submit" value="Sign Up">
</form>

{% endblock %}
