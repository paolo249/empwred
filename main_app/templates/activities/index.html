{% extends 'base.html' %}
{% block content %}

{% if category %}
  <h1>{{ category }} activities</h1>
{% else %}
  <h1>All activities</h1>
{% endif %}

{% for activity in activities %}
  <a href="{% url 'activity_detail' activity.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ activity.title }}</span>
            <p>{{ activity.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
